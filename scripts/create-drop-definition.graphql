# Create the `drop` metaobject definition (run via Admin API)
mutation MetaobjectDefinitionUpsert($def: MetaobjectDefinitionUpsertInput!) {
  metaobjectDefinitionUpsert(definition: $def) {
    userErrors { field message }
  }
}
